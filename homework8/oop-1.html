<body>
  <script>
      //1. Написати клас Robot, який містить два метода

  function Robot(name) {
      this.name = name;
      this.say = function() {
        console.log("Hello, I am " + this.name);
      }
      this.go = function() {
      	console.log(this.name + " is going")
      }
  
  
    }
  
    var android = new Robot('Android');
    android.say();
    android.go();
  </script>

</body>
